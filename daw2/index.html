layout: default
title: JMDV - Cliente DAW2
---


<html>
  <body>
    <div id="home">
      <h1>Jose Mart√≠nez de Vega (jmdv.es)</h1>
      <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>

      <script>
        console.log(window.location);
        let path = window.location.pathname.replace('index.html','');
        console.log(path);
        (async () => {
          const response = await fetch('https://api.github.com/repos/jmdv-es/jmdv-es.github.io/contents/daw2/cliente');
          const data = await response.json();
          let htmlString = '<ul>';
          
          for (let file of data) {
            htmlString += `<li><a href="https://code.jmdv.es${file.path}">${file.name}</a></li>`;
          }
  
          htmlString += '</ul>';
          document.getElementsByTagName('body')[0].innerHTML = document.getElementsByTagName('body')[0].innerHTML + htmlString;
        })()
      </script>
    </div>

  <body>
</html>
